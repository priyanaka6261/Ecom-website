{% extends 'seller-header.html' %}
<!-- FOR LOADING THE STATIC FOLDER -->
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    
</head>

<body>
    
        
        
        

        
        <section class="new_arrivals_area section_padding_100_0 clearfix">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section_heading text-center">
                            <h2>my products</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="karl-projects-menu mb-100">
                <div class="text-center portfolio-menu">
                    <button class="btn" onclick="window.location.href= {% url 'seller-index' %}">Home</button>
                    <button class="btn " onclick="window.location.href= {% url 'seller-add-product' %};">ADD PRODUCTS</button>
                    <button class="btn active" onclick="window.location.href= {% url 'seller-view-product' %}">VIEW PRODUCTS</button>
                    <button class="btn" data-filter=".man">REMOVE PRODUCTS</button>
                    
                </div>
            </div>

            <div class="container">
                <div class="row karl-new-arrivals">

                    <!-- Single gallery Item Start -->
                    {% for i in products %}
                    <div class="col-12 col-sm-6 col-md-4 single_gallery_item women wow fadeInUpBig" data-wow-delay="0.2s">
                        <!-- Product Image -->
                        <div class="product-img">
                            <img src="{{i.product_image.url}}"  alt="" height="300px" width="190px">
                            <div class="product-quicview">
                                <a href="#" data-toggle="modal" data-target="#quickview"><i class="ti-plus"></i></a>
                            </div>
                        </div>
                        <!-- Product Description -->
                        <div class="product-description">
                            <h4 class="product-price">RS. {{i.product_price}}</h4>
                            <p>{{i.product_name}}</p><br>
                            

                            <!-- Add to Cart -->
                            
                            <a href="{% url 'seller-product-details' pk=i.pk %}" >
                                <button class="btn btn-primary"> DETAILS </button>
                            </a>

                        </div>
                    </div>
                    {% endfor %}

                    
                </div>
            </div>
        </section>
        <!-- ****** New Arrivals Area End ****** -->

        
</body>

</html>
{% endblock %}
